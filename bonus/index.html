<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="framework/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio framework bonus</title>
</head>
<body>

   <!-- nested -->
   <section>
        <div class="container-fluid">

            <div class="row">
                <div class="col-7 padding-col">

                    <div class="row">
                        <div class="col-3">
                            <div class="content green">
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="content green">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="content green">
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="col-5 padding-col">

                    <div class="row">
                        <div class="col-6">
                            <div class="content green">
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="content green">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    
    <!-- alignment -->
    <section>

        <div class="container-fluid">

            <!-- righe con offset -->
            <div class="row">
                <div class="col-6">
                    <div class="content">
                        start
                    </div>
                </div>
                <div class="col-6 col-offset-3">
                    <div class="content">
                        center
                    </div>
                </div>
                <div class="col-6 col-offset-6">
                    <div class="content">
                        end
                    </div>
                </div>
            </div>

            <!-- righe align -->
            <div class="row align-start">
                <div class="col-6 bigger-col">

                </div>

                <div class="col-6">
                    <div class="content">
                        top
                    </div>
                </div>
            </div>

            <div class="row align-center">
                <div class="col-6 bigger-col">

                </div>

                <div class="col-6">
                    <div class="content">
                        middle
                    </div>
                </div>
            </div>

            <div class="row align-end">
                <div class="col-6 bigger-col">

                </div>

                <div class="col-6">
                    <div class="content">
                        bottom
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- justify content -->
    <section>
        <div class="container-fluid">

            <div class="row">

                <div class="col-12 padding-col">
                    <div class="row around">
                        <div class="col-3 green">
                        </div>
                        <div class="col-3 green">
                        </div>
                        <div class="col-3 green">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">

                <div class="col-12 padding-col">
                    <div class="row between">
                        <div class="col-3 green">
                        </div>
                        <div class="col-3 green">
                        </div>
                        <div class="col-3 green">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
